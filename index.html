<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج إنشاء تذكرة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(to bottom, #4b3b34, #7a5a4a);
      color: #3e2f24;
    }
    .left {
      width: 40%;
      background: url('شعار اشرقت ابيض-01.png') no-repeat center center;
      background-size: contain;
      background-color: #4b3b34;
    }
    .right {
      width: 60%;
      background-color: #fff;
      padding: 40px;
      box-sizing: border-box;
    }
    h2 {
      color: #4b3b34;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .create-btn {
      background-color: #4b7f3c;
      color: white;
    }
    .cancel-btn {
      background-color: #ddd;
      color: #333;
    }
    .required {
      color: red;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
    .ticket-id {
      margin-top: 20px;
      font-size: 18px;
      color: #007500;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <h2>إنشاء تذكرة</h2>
    <form id="ticketForm" name="ticketForm" novalidate>
      <label>الشركة</label>
      <input type="text" value="أشرقت أضاحي" disabled />

      <label for="category">تصنيف التذكرة</label>
      <input type="text" id="category" name="category" placeholder="مثلاً: شكوى أو بلاغ..." />
      <div class="required" id="categoryError">هذا الحقل إجباري</div>

      <label for="name">اسم مقدم التذكرة</label>
      <input type="text" id="name" name="name" />
      <div class="required" id="nameError">هذا الحقل إجباري</div>

      <label for="nationality">الجنسية</label>
      <input type="text" id="nationality" name="nationality" />
      <div class="required" id="nationalityError">هذا الحقل إجباري</div>

      <label for="phone">رقم التواصل</label>
      <input type="tel" id="phone" name="phone" pattern="\d{10}" title="يجب أن يكون 10 أرقام" />
      <div class="required" id="phoneError">رقم الجوال يجب أن يتكون من 10 أرقام</div>

      <label for="description">شرح المشكلة</label>
      <textarea id="description" name="description" rows="4"></textarea>
      <div class="required" id="descriptionError">هذا الحقل إجباري</div>

      <div class="buttons">
        <button type="submit" class="create-btn">إنشاء</button>
        <button type="reset" class="cancel-btn">إلغاء</button>
      </div>
    </form>
    <div id="ticketId" class="ticket-id"></div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      let valid = true;
      const fields = ["category", "name", "nationality", "phone", "description"];

      fields.forEach(id => {
        const field = document.getElementById(id);
        const error = document.getElementById(id + "Error");

        if (!field.value.trim() || (id === 'phone' && !/^\d{10}$/.test(field.value))) {
          error.style.display = 'block';
          valid = false;
        } else {
          error.style.display = 'none';
        }
      });

      if (!valid) return false;

      const data = {
        category: document.getElementById('category').value.trim(),
        name: document.getElementById('name').value.trim(),
        nationality: document.getElementById('nationality').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        description: document.getElementById('description').value.trim()
      };

      fetch('https://script.google.com/macros/s/AKfycbzIak7ry7ZZoJYcHAWyoLdSBZttmqypKDJLaTy2jWj1RNhz8Gj9GyP68MX3Pw0BiRSt/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(result => {
        if (result.result === 'success') {
          document.getElementById('ticketId').innerText = '✅ تم إرسال التذكرة بنجاح. رقم التذكرة: ' + result.ticket;
          document.getElementById('ticketForm').reset();
        } else {
          document.getElementById('ticketId').innerText = '❌ حدث خطأ أثناء الإرسال. حاول مجددًا.';
        }
      })
      .catch(error => {
        document.getElementById('ticketId').innerText = '❌ حدث خطأ أثناء الإرسال.';
        console.error('حدث خطأ:', error);
      });

      return false;
    }

    document.getElementById('ticketForm').addEventListener('submit', handleSubmit);
  </script>

</body>
</html>
